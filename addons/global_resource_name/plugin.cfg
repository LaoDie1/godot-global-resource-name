[plugin]

name="Global Resource Name"
description="它会自动将你配置的扫描到的资源路径，更新到 R 类名的脚本中。你只用 \"R.ResourceName\" 或  \"R.GroupName.ResourceName\" 就可得到这个资源的完整路径。

在 “项目 > 工具” 菜单中可以快速添加全局资源菜单配置脚本。脚本配置好之后，在对应扫描的目录中，增删文件它会自动将对应的资源文件名转为常量名，直接通过 “R.GroupName.对应资源的名称” 即获取到对应资源的路径。

注意：不要有重名文件，否则只会显示其中一个资源的路径"
author="zhangxuetu"
version="1.0"
script="global_resource_name.gd"
